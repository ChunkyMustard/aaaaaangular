<main>
    <h3>TODO List</h3>
    <h4>A place to store your to-dos</h4>
    <input type="text" placeholder="Filter your to-dos" [(ngModel)]='filter'>
    <div id="TODO">
        <ol>
            <li *ngFor="let todo of todos | index: filter; index as i" class="item" [ngClass]="{test:todo.completed}"><button class="comp" *ngIf="!todo.completed" (click)="completer(i)">Complete</button>{{ todo.task }}<button class="x" (click)="deleter(i)">X</button></li>
        </ol>
    </div>
    <button id="add" (click)="adder()">Add</button>
</main>
